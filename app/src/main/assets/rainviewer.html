<!DOCTYPE html>
<!-- Thanks to luckyalvy for his rainviewer-api-example. https://github.com/rainviewer/rainviewer-api-example -->
<html>
<head>
    <title>RainViewer</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="leaflet.css"/>
    <script src="leaflet.js"></script>
    <script src="leaflet-tilelayer-colorfilter.min.js"></script>
    <style type="text/css">
        li {
            list-style: none;
            display: inline-block;
        }

        .btn {
            border: 2px solid #a8a8a8;
            outline: none;
            background-color: white;
            font-size: 110%;
            font-weight: bold;
            height: 30px;
            border-radius: 6px;
        }
    </style>
</head>

<body style="background-color:#6fb1e2;">

<div id="timestamp" style="text-align: center; font-weight: bold; position: absolute; top: 5px; left: 0; right: 0; height: 80px;">FRAME TIME</div>

<div id="mapid" style="position: absolute; top: 45px; left: 0; bottom: 0; right: 0;"></div>

<script>
//call: rainviewer.html?lat={latitude}&lon={longitude}&nightmode={mode} Takes latitude/longitude and nightmode from request and shows rainviewer rain radar and clouds on openstreetmap for requested position and zoom

var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
};

var map = L.map('mapid', {
    zoomControl: true,
    attributionControl: true
}).setView([getUrlParameter('lat'), getUrlParameter('lon')], 8);  //zoom factor 8

let myFilterClouds = [
    'contrast:200%',
    'invert:100%',
    'opacity:40%'
];

let myFilterCloudsNight = [
    'contrast:200%',
    'opacity:60%'
];

let myFilterMap = [
    'saturate:300%'
];

let myFilterMapNight = [
    'invert:100%',
    'hue:185deg',
    'saturate:200%'
];

if (getUrlParameter('nightmode') == 0) {
    L.tileLayer.colorFilter('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        filter: myFilterMap,
        attribution: 'Map data ©<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors <br> Weather data <a href="https://www.rainviewer.com/api.html"> RainViewer </a>'
    }).addTo(map);
} else {
    L.tileLayer.colorFilter('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        filter: myFilterMapNight,
        attribution: 'Map data ©<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors <br> Weather data <a href="https://www.rainviewer.com/api.html"> RainViewer </a>'
    }).addTo(map);
}

var marker = L.marker([getUrlParameter('lat'), getUrlParameter('lon')]).addTo(map);

/**
 * RainViewer radar animation part
 * @type {number[]}
 */
var apiData = {};
var mapFrames = [];
var lastPastFramePosition = -1;
var radarLayers = [];
var infraredLayers = {};
var infraredFrameTimes = [];

var animationPosition = 0;
var animationTimer = false;
var currentInfraredFrame = null;

/**
 * Load all the available maps frames from RainViewer API
 */
var apiRequest = new XMLHttpRequest();
apiRequest.open("GET", "https://api.rainviewer.com/public/weather-maps.json", true);
apiRequest.onload = function (e) {

    // Save the API response
    apiData = JSON.parse(apiRequest.response);

    //Store infrared frame times
    if (apiData.satellite && apiData.satellite.infrared) {
        infraredFrameTimes = apiData.satellite.infrared.map(frame => frame.time);
    }

    //Store radar frames
    if (apiData && apiData.radar && apiData.radar.past) {
        mapFrames = apiData.radar.past;
        if (apiData.radar.nowcast) {
            mapFrames = mapFrames.concat(apiData.radar.nowcast);
        }

        //Show the last "past" radar frame
        lastPastFramePosition = apiData.radar.past.length - 1;
        showFrame(lastPastFramePosition);
    }
};
apiRequest.send();

/**
 * Animation functions
 * @param path - Path to the XYZ tile
 * add 10000s to frame.time of radar layers to make sure they are above the infrared layers
 */
function addLayer(frame) {
    if (!radarLayers[frame.path]) {
        radarLayers[frame.path] = new L.TileLayer(apiData.host + frame.path + '/256/{z}/{x}/{y}/2/1_1.png', {
            tileSize: 256,
            opacity: 0.001,
            zIndex: frame.time + 10000
        });
    }
    if (!map.hasLayer(radarLayers[frame.path])) {
        map.addLayer(radarLayers[frame.path]);
    }
}

function addInfraredLayer(frame) {
    if (!infraredLayers[frame.path]) {
        infraredLayers[frame.path] = L.tileLayer.colorFilter(apiData.host + frame.path + '/256/{z}/{x}/{y}/0/0_0.png', {
            filter: getUrlParameter('nightmode') == 0 ? myFilterClouds : myFilterCloudsNight,
            opacity: 0.001,
            zIndex: frame.time
        });
    }
    if (!map.hasLayer(infraredLayers[frame.path])) {
        map.addLayer(infraredLayers[frame.path]);
    }
}

function findClosestInfraredFrame(radarTime) {
    var closestTime = infraredFrameTimes.reduce((prev, curr) =>
        Math.abs(curr - radarTime) < Math.abs(prev - radarTime) ? curr : prev);
    return apiData.satellite.infrared.find(frame => frame.time === closestTime);
}

/**
 * Display particular frame of animation for the @position
 * If preloadOnly parameter is set to true, the frame layer only adds for the tiles preloading purpose
 * @param position
 * @param preloadOnly
 */
function changeRadarPosition(position, preloadOnly) {
    while (position >= mapFrames.length) {
        position -= mapFrames.length;
    }
    while (position < 0) {
        position += mapFrames.length;
    }

    var currentFrame = mapFrames[animationPosition];
    var nextFrame = mapFrames[position];
    var closestInfraredFrame = findClosestInfraredFrame(nextFrame.time);
    addInfraredLayer(closestInfraredFrame);
    addLayer(nextFrame);

    if (preloadOnly) {
        return;
    }

    infraredLayers[closestInfraredFrame.path].setOpacity(0.4);
    if (currentInfraredFrame && infraredLayers[currentInfraredFrame.path] && currentInfraredFrame != closestInfraredFrame) {
        infraredLayers[currentInfraredFrame.path].setOpacity(0);
    }

    radarLayers[nextFrame.path].setOpacity(0.4);
    if (radarLayers[currentFrame.path]) {
        radarLayers[currentFrame.path].setOpacity(0);
    }

    animationPosition = position;
    currentInfraredFrame = closestInfraredFrame;

    if (getUrlParameter('hour12') == 0) {
        document.getElementById("timestamp").innerHTML = (new Date((nextFrame.time + parseInt(getUrlParameter('tz'))) * 1000)).toLocaleString(navigator.language, { timeZone: 'UTC', hourCycle: 'h23' });
    } else {
        document.getElementById("timestamp").innerHTML = (new Date((nextFrame.time + parseInt(getUrlParameter('tz'))) * 1000)).toLocaleString(navigator.language, { timeZone: 'UTC', hour12: true });
    }

    //change color of forecasts from black to red
    if (animationPosition > lastPastFramePosition) {
        document.getElementById("timestamp").style.color = 'red';
    } else {
        document.getElementById("timestamp").style.color = '#024265';
    }
}

/**
 * Check availability and show particular frame position from the timestamps list
 */
function showFrame(nextPosition) {
    var preloadingDirection = nextPosition - animationPosition > 0 ? 1 : -1;

    changeRadarPosition(nextPosition);

    // preload next next frame (typically, +1 frame)
    // if don't do that, the animation will be blinking at the first loop
    changeRadarPosition(nextPosition + preloadingDirection, true);
}

/**
 * Stop the animation
 * Check if the animation timeout is set and clear it.
 */
function stop() {
    if (animationTimer) {
        clearTimeout(animationTimer);
        animationTimer = false;
        return true;
    }
    return false;
}

function play() {
    showFrame(animationPosition + 1);

    // Main animation driver. Run this function every 500 ms, latest position shown for 3000ms
    if (animationPosition == (mapFrames.length - 1)) {
        animationTimer = setTimeout(play, 3000);
    } else if (animationPosition == lastPastFramePosition) {
        animationTimer = setTimeout(play, 1000);
    } else {
        animationTimer = setTimeout(play, 500);
    }
}

function playStop() {
    if (!stop()) {
        play();
    }
}
</script>

</body>
</html>
